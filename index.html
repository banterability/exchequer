<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="public/app.css">
</head>
<body>
  <section class="card">
    <h1>Card #1</h1>
    <input type="text" placeholder="Description">

    <br>

    <label for="card_1_apr">APR</label>
    <input name="card_1_apr" type="number" step="0.1">%

    <br>

    <label for="card_1_balance">Balance</label>
    $<input name="card_1_balance" class="card-balance" type="number">
    <br>

    <label for="card_1_limit">Limit</label>
    $<input name="card_1_limit" class="card-limit" type="number">

  </section>

  <section class="card">
    <h1>Card #2</h1>
    <input type="text" placeholder="Description">

    <br>

    <label for="card_2_apr">APR</label>
    <input name="card_2_apr" type="number" step="0.1">%

    <br>

    <label for="card_2_balance">Balance</label>
    $<input name="card_2_balance" class="card-balance" type="number">
    <br>

    <label for="card_2_limit">Limit</label>
    $<input name="card_2_limit" class="card-limit" type="number">

  </section>

  <section class="summary">
    <h1>Summary</h1>

    <strong>Credit Limit:</strong> $<span class="credit_limit">TBD</span>

    <br />

    <strong>Total Credit Utilization:</strong> <span class="credit_used">TBD</span>%

    <br />

    <strong>Available Credit:</strong> $<span class="credit_available">TBD</span>


    <br><button>update</button>
  </section>

  <script src="public/app.js"></script>
</body>
</html>
